<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格
    </title>
</head>
<body>
    <table width="600px" border="1px" cellspacing="0px">
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>图标</th>
            <th>企业名称</th>
        </tr>

        <tr>
            <td>1</td>
            <td>阿里</td>
            <td><img src="img/alibaba.jpg" width="100px"></td>
            <td>阿里巴巴</td>
        </tr>

        <tr>
            <td>2</td>
            <td>华为</td>
            <td><img src="img/huawei.jpg" width="100px"></td>
            <td>华为公司</td>
        </tr>
    </table>

</body>
</html>
