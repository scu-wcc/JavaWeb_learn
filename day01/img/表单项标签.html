<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息提交表</title>
</head>
<body>
    
<form action="" method="post">
    姓名: <input type="text" name="username"> <br><br>
    密码: <input type="password" name="password" ><br><br>
    性别: <label> <input type="radio" name="gender" value="1">男</label>
          <label> <input type="radio" name="gender" value="2">女</label><br><br>
    
    爱好: <label><input type="checkbox" name="hobby" value="java">java</label>
          <label><input type="checkbox" name="hobby" value="python">python</label>
          <label><input type="checkbox" name="hobby" value="C#">C#</label><br><br>
    图像: <input type="file" name="image"><br><br>
    生日: <input type="date" name="birthday" ><br><br>
    日期时间: <input type="datetime-local" name="datetime-local"><br><br>
    邮箱: <input type="email" name="email" ><br><br>
    年龄: <input type="number" name="age"> <br><br>
    
    学历: <select name="degree" >
        <option value="">请选择学历</option>
        <option value="1">高中</option>
        <option value="2">大专</option>
        <option value="3">本科</option>
        <option value="4">硕士</option>
    </select><br><br>
    自我描述: <textarea name="selfDescription" cols="30" rows="10"></textarea><br><br>
    <input type="hidden" name = "id" value="1"><br><br>

    <input type="submit" value="提交">
    <input type="reset" value="重置">
    <input type="button" value="按钮">

</form>




</body>
</html>
