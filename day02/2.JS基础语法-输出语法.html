<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出语句</title>
</head>
<body>
    <!-- 方式1：弹窗警告 -->
    <script>window.alert('window.alert') </script>

     <script>document.write('document.write')</script>

     <script>console.log('console.log')</script>
