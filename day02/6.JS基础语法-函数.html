<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        // 定义函数方式一
        function add1(a,b){
            return a+b;
        }

        //定义函数方式二
        var add2 = function(a,b){
            return a+b;
        }


        var result = add1(10);
        alert(result)



    </script>
</body>
</html>
