<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE初试</title>
</head>
<script src="js/vue.js"></script>

<body>
    
    <div id="app" >
        <input type="text" v-model="message" >
        {{message}}        
    </div>


</body>

<script>
    new Vue({
        //el: 指定vue接管的区域，与标签中id绑定
        el: "#app",
        data:{
            message: "hello Vue"
        }    
    })


</script>



</html>
