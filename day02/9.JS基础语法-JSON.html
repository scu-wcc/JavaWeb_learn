    var myJSON = '{ "name":"Tom", "age":18, "address":["北京","上海","南京"]}'
    alert(myJSON)    
    alert(myJSON.name) // undefined    

    // 将JSON转换为对象
    var myObj =  JSON.parse(myJSON)
    alert(myObj) // object Object
    alert(myObj.name) //Tom

    // 将对象转换成JSON
    var toJSON =   JSON.stringify(myObj)
    alert(toJSON)

    var user ={
